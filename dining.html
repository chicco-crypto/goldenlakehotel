<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dining | Golden Lake Hotel</title>

    <link rel="icon" href="img/common/logo_small.png" type="image/icon type">

    <script src="vendors/w3.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/dinning.css">

</head>

<body onload="w3.includeHTML();">

    <header>
        <div w3-include-html="header.html"></div>
    </header>


    <div class="container sticky_nav_fix">
        <div class="heading">
            <h1>DINING</h1>
        </div>
    </div>
    <div class="recommendation">
        <div class="food_container" id="container1">
            <img src="img/dinning/chickenfriedrice.jpg" class="chickenfriedrice" alt="">
            <div class="overlay overlayLEFT">
                <div class="text">CHICKENFRIEDRICE</div>
            </div>
        </div>
        <div class="food_container" id="container2">
            <img src="img/dinning/chickenrice.jpg" class="chickenrice" alt="">
            <div class="overlay overlayLEFT">
                <div class="text">CHICKENRICE</div>
            </div>
        </div>
        <div class="food_container" id="container3">
            <img src="img/dinning/noodlesalad.jpg" class="noodlesalad" alt="">
            <div class="overlay overlayLEFT">
                <div class="text">NOODLESALAD</div>
            </div>
        </div>
        <div class="food_container" id="container4">
            <img src="img/dinning/cocktail.jpeg" class="cocktail" alt="">
            <div class="overlay overlayLEFT">
                <div class="text">COCKTAIL</div>
            </div>

        </div>
    </div>

    <div class="secondrecommendation">

        <div class="food_container" id="container5">
            <img src="img/dinning/roastpork.jpeg" alt="" class="roastpork">
            <div class="overlay overlayLEFT">
                <div class="text">ROASTPORK</div>
            </div>

        </div>
        <div class="food_container" id="container6">
            <img src="img/dinning/summerduck.JPG" alt="" class="summerduck">
            <div class="overlay overlayLEFT">
                <div class="text">SUMMERDUCK</div>
            </div>
        </div>
        <div class="food_container" id="container7">
            <img src="img/dinning/sushi.jpg" alt="" class="sushi">
            <div class="overlay overlayLEFT">
                <div class="text">SUSHI</div>
            </div>
        </div>
        <div class="food_container" id="container8">
            <img src="img/dinning/icecream.jpeg" class="icecream" alt="">
            <div class="overlay overlayLEFT">
                <div class="text">ICECREAM</div>
            </div>
        </div>
    </div>



    <footer>
        <div w3-include-html="footer.html"></div>
    </footer>

</body>

</html>
