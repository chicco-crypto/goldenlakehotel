<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Rooms | Golden Lake Hotel</title>

    <link rel="icon" href="img/common/logo_small.png" type="image/icon type">
    <script src="vendors/w3.js"></script>
    <script src="vendors/jquery-3.4.1.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/room_details.css">


</head>

<body onload="w3.includeHTML();">

    <header>
        <div w3-include-html="header.html"></div>
    </header>

    <div class="container sticky_nav_fix">
        <a class="secondary_btn" href="rooms.html">
            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 482.239 482.239" height="18"
                viewBox="0 0 482.239 482.239" width="18">
                <path
                    d="m206.812 34.446-206.812 206.673 206.743 206.674 24.353-24.284-165.167-165.167h416.31v-34.445h-416.31l165.236-165.236z" />
            </svg>
            All Rooms</a>
        <div class="col_2">
            <div class="room_img">
                <img class="main_img" src="img/rooms/room_0.jpg" id="main_img" alt="">
                <div class="room_gallery">
                    <img class="secondary_img" src="img/rooms/room_0.jpg" alt="">
                    <img class="secondary_img" src="img/rooms/room_0.jpg" alt="">
                    <img class="secondary_img" src="img/rooms/room_0.jpg" alt="">
                    <img class="secondary_img" src="img/rooms/room_0.jpg" alt="">
                </div>
            </div>
            <div class="room_info">
                <h1 class="room_name" id="room_name">Room Name</h1>
                <p class="room_description" id="room_description">Room info</p>

                <div class="room_content">
                    <div class="room_details">
                        <img src="img/common/size.svg" class="room_icon" alt="">
                        <p id="room_size">Room size number here</p>
                    </div>
                    <div class="room_details">
                        <img src="img/common/window.svg" class="room_icon" alt="">
                        <p id="room_view">View here</p>
                    </div>
                    <div class="room_details room_details--long">
                        <img src="img/common/bed.svg" class="room_icon" alt="">
                        <p id="bed_size">Bed size number here</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer>
        <div w3-include-html="footer.html"></div>
    </footer>

    <script src="src/rooms_data.js"></script>
    <script src="src/room_details_getter.js"></script>

</body>

</html>
